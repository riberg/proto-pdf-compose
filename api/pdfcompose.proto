syntax = "proto3";

package pdfcompose;

option go_package = "/pdfcompose";

service PdfComposeService {
    rpc Send (stream SendRequest) returns (SendResponse) {}
}

message SendRequest {
    oneof payload {
        FileInfo info = 1;
        FileChunk chunk = 2;
    }
}

message FileInfo {
    string filename = 1;
}

message FileChunk {
    bytes data = 1;
}

message SendResponse {
    bytes pdf_file = 1;
}

message ErrorResponse {
    int32 code = 1;
    string message = 2;
}